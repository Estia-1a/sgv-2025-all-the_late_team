<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="styles\desktop.css">
</head>
<header>
    <h1>Profil Utilisateur</h1>
    <div class="profil-photo-section">
        <label for="photo-profil" class="photo-label">
            <img id="photo-preview" src="images/default-profile.png" alt="Photo de profil" style="width:80px;height:80px;border-radius:50%;object-fit:cover;cursor:pointer;">
            <input type="file" id="photo-profil" name="photo-profil" accept="image/*" style="display:none;" onchange="previewPhoto(event)">
        </label>
    </div>
    <script>
    function previewPhoto(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('photo-preview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }
    </script>
</header>
<body>
    <h2>Profil Utilisateur</h2>
    <form class="profil-form">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="date_naissance">Date de naissance :</label>
        <input type="date" id="date_naissance" name="date_naissance" required>

        <label for="age">Âge :</label>
        <input type="number" id="age" name="age" min="0" max="120" required>

        <label for="lieu">Lieu de résidence actuel :</label>
        <input type="text" id="lieu" name="lieu" required>

        <button type="submit">Enregistrer</button>
    </form>
</body>
</html>
